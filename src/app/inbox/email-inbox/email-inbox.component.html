<ng-container *ngFor="let email of emails">


    <a [routerLink]="email['id']">
        <div class="card">
            <h3 class="email-title">{{ showEmailSubject(email.subject) }}</h3>
            <p class="email-sender">From: <span class="sender">{{ email.from }}</span></p>
        </div>
    </a>
</ng-container>
<div class="card" *ngIf="!emails.length">
    <p>No emails yet. :(</p>
</div>
